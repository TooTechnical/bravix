services:
  - type: web
    name: braivix-analyzer
    env: python
    rootDir: backend
    plan: free
    region: frankfurt

    buildCommand: |
      apt-get update && \
      apt-get install -y \
        ghostscript \
        poppler-utils \
        tesseract-ocr \
        libgl1 \
        libglib2.0-0 \
        python3-tk && \
      pip install --upgrade pip setuptools wheel && \
      pip install -r requirements.txt

    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4     # âœ… Force Python 3.12 to avoid pandas build errors
      - key: PORT
        value: 10000
      - fromGroup: Braivix-Secrets
