services:
  - type: web
    name: braivix-analyzer
    env: python
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr poppler-utils
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000 --app-dir app
    envVars:
      - fromGroup: Braivix-Secrets
