services:
  - type: web
    name: braivix-analyzer
    env: python
    rootDir: backend
    plan: free
    region: frankfurt

    # ğŸ—ï¸ Build Phase
    buildCommand: |
      apt-get update && \
      # Core system libs for Camelot + PDF extraction
      apt-get install -y \
        ghostscript \
        poppler-utils \
        libgl1 \
        libglib2.0-0 \
        tesseract-ocr \
        python3-tk && \
      # Install Python dependencies
      pip install --upgrade pip setuptools wheel && \
      pip install -r requirements.txt

    # ğŸš€ Start FastAPI via Uvicorn
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

    envVars:
      # ğŸ” Python version pin â€“ prevents pandas build errors
      - key: PYTHON_VERSION
        value: 3.12.4

      # ğŸŒ Required for Render web services
      - key: PORT
        value: 10000

      # ğŸ§  Add your OpenAI key and other secrets from Renderâ€™s dashboard
      - fromGroup: Braivix-Secrets
