services:
  - type: web
    name: braivix-analyzer
    env: python
    rootDir: backend
    buildCommand: |
      apt-get update && \
      apt-get install -y \
        ghostscript \
        poppler-utils \
        libgl1 \
        libglib2.0-0 \
        tesseract-ocr \
        python3-tk && \
      pip install --upgrade pip setuptools wheel && \
      pip install -r requirements.txt  # ✅ rootDir already set to backend

    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4   # ✅ Render reads envVars, not `environment:`
      - key: PORT
        value: 10000
      - fromGroup: Braivix-Secrets
